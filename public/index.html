<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Page Counter</title>
  <style>
    /* Loader styles */
    #loader {
      display: none;
      margin-top: 15px;
      text-align: center;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #3498db;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: auto;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>üìÑ Upload a File to Count Pages</h1>
  <form id="uploadForm" enctype="multipart/form-data">
    <input type="file" name="file" id="fileInput" required />
    <button type="submit">Upload & Count</button>
  </form>
  
  <!-- Loader -->
  <div id="loader">
    <div class="spinner"></div>
    <p>Counting pages... Please wait</p>
  </div>

  <p id="result"></p>

  <script>
    const form = document.getElementById("uploadForm");
    const result = document.getElementById("result");
    const loader = document.getElementById("loader");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      result.textContent = ""; // clear old result
      loader.style.display = "block"; // show loader

      const formData = new FormData(form);

      try {
        const res = await fetch("/upload", {
          method: "POST",
          body: formData,
        });

        if (!res.ok) {
          result.textContent = "‚ùå Error uploading file";
        } else {
          const data = await res.json();
          result.textContent = `‚úÖ File: ${data.file} | Pages: ${data.pages}`;
        }
      } catch (err) {
        result.textContent = "‚ö†Ô∏è Something went wrong!";
      } finally {
        loader.style.display = "none"; // hide loader
      }
    });
  </script>
</body>
</html>
